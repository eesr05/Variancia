<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <header>
                <nav role="navigation">
                    <div id="menuToggle">
                      <!--
                      A fake / hidden checkbox is used as click reciever,
                      so you can use the :checked selector on it.
                      -->
                      <input type="checkbox" />
                      
                      <!--
                      Some spans to act as a hamburger.
                      
                      They are acting like a real hamburger,
                      not that McDonalds stuff.
                      -->
                      <span></span>
                      <span></span>
                      <span></span>
                      
                      <!--
                      Too bad the menu has to be inside of the button
                      but hey, it's pure CSS magic.
                      -->
                      <ul id="menu">
                        <label>
                            <h4>Como Calcular Média</h4>
                            <input type="checkbox" />
                            <div id="col3Content" class="collapse"> "Soma-se todos os elementos da amostra e divide-se pela quantidade de elementos". </div>
                        </label>
                        <a href="" onclick="javascript:retornar()"  ><li>Voltar</li></a>
                        
                      </ul>
                    </div>
                  </nav>
            </header>
    <div class="botoes">
        <form name="calc" id="calc" class="merda" method="post" action="">
        
            <input id="botao" class="botao" type="text" value="Valores" placeholder="Soma dos elementos da amostra" onfocus="this.value='';"
            >
            <input type="reset" value="">
            <input  id="botao2"class="botao1" type="text" value="Elementos" placeholder="Quantidade de elementos da amostra " onfocus="this.value='';" >
            <input type="reset" value="">
            <input name="res" class="botao2" type="button" value="Média" placeholder="Média" onclick="resultado()" >
            
        </form>
        <input type="text"  id="botao3"class="botao3" value="Resultado" placeholder="Resultado" >
    </div>
<script src="media.js"></script>
</body>
</html>
